<!DOCTYPE html>
<html>
    <head>
        <title>OOP - Medlemslister</title>
        <link rel="stylesheet" href="stil.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="top">
            <h1>Medlemsliste</h1>
            <p>Hjemmeside for verdens beste trio, med moglegheit for å lage di eiga gruppe!</p>
            <a href="../meny/index.html">Tilbake til meny</a><br>
            <button id="lastInn">Last inn Wiktors gruppe</button>
        </div><hr>
        <div id="mid">
            <div class="midcontent" id="minGruppe"></div>
            <div class="midcontent" id="dinGruppe"></div>
        </div><hr>
        <div id="bot">
            <h1>Lag di eiga gruppe!</h1>
            <p>Legg til så mange personar som du vil (minst 2), så lenge dei har namn, alder og ei meining innan gruppa.</p>
            <p><b>Advarsel: </b>Legg til personar FØR du gir dem informasjon!</p>
            <div id="diy">
                <div id="customTop"><input type="text" id="customNamn" placeholder="Gruppenamn"></div>
                <div id="linje1"><input type="text" id="customNamn1" placeholder="Namn til medlem 1"><input type="number" id="customAlder1" placeholder="Alder til medlem 1"><input type="text" id="customRolle1" placeholder="Rolle til medlem 1"></div>
            </div>
            <button id="leggtilRad">Legg til person [+]</button><br>
            <button id="lagCustom">Lag gruppa!</button>
        </div>

    </body>
</html>
