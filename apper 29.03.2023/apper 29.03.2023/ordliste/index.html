<!DOCTYPE html>
<html>
    <head>
        <title>Ordliste</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stil.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Ordliste</h1><a href="../meny/index.html">Tilbake til meny</a>
        <p>Liten Engelsk-Norsk ordliste for navn på språk</p>

        <div class="språkboksar">
            <div class="språkboks" id="norskboks">
                <h2>Norsk</h2>
                <input id="noInput" placeholder="Søk etter ord">
                <p id="no">test</p>
            </div>
            <div class="språkboks" id="engelskboks">
                <h2>Engelsk</h2>
                <input id="enInput" placeholder="Søk etter ord">
                <p id="en">test</p>
            </div>
        </div>
        <button id="lastInnCSV">Last inn ordlista</button>
    </body>
</html>
