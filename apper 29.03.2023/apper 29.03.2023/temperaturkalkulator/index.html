<!DOCTYPE html>
<html>
    <head>
        <title>Temperaturkalk.</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stil.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Temperaturkalkulator</h1><a href="../meny/index.html">Tilbake til meny</a>
        <p>Dette verktøyet konverterer temperatur frå Celcius til Farenheit, og vice versa.</p>
    </body>
    <div class="wraprow">
        <div class="tempdiv">
            <h3>Celcius</h3>
            <p>Celcius -> Farenheit formel = C * (9/5) + 32</p>
            <input type="number" id="celciuscounter" placeholder="Antall Celcius">
        </div>
        <div class="tempdiv">
            <h3>Farenheit</h3>
            <p>Farenheit -> Celcius formel = (F - 32) * (5/9)</p>
            <input type="number" id="farenheitcounter" placeholder="Antall Farenheit">
        </div>
    </div>
</html>
